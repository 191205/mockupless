<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add/remove from a list</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app" class="flex justify-center">
    <div class="w-full max-w-xs">
      <div class="text-2xl font-bold mt-8">Contacts</div>
      <div v-for="(item, i) in items" class="flex items-center py-2">
        <div class="flex-1">{{item}}</div>
        <button @click="items.splice(i, 1)">x</button>
      </div>
      <div class="flex">
        <input v-model="newInput" type="text" class="flex-1 border" @keypress.enter="items.push(newInput); newInput = ''">
        <button @click="items.push(newInput); newInput = ''">Add</button>
      </div>
    </div>
  </div>
</body>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      items: ['Ann', 'Bill'],
      newInput: ''
    },
    methods: {
    }
  })
</script>
</html>
